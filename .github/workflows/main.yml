name: Production Readiness Check

on:
  pull_request:  # Automatically runs on PR creation, update, or reopening
    types: [opened, synchronize, reopened]

jobs:
  production_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.17.0'  # Or your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Check for production readiness
      run: |
        echo "Run production readiness checks here"

    - name: Production Check Result - Failure
      if: failure()
      run: echo "The pull request failed the checks. Do not merge."

    - name: Production Check Result - Success
      if: success()
      run: echo "The pull request passed the checks. It's safe to merge."
