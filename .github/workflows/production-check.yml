name: Production Readiness Check

on:
  workflow_dispatch: # Allows manual triggering of the workflow from the PR UI

jobs:
  production_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.17.0'  # Update to the required Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Check for production readiness
      run: |
        # Add custom checks or commands here
        echo "Run production readiness checks here"

    - name: Production Check Result - Failure
      if: failure()
      run: echo "The pull request failed the checks. Do not merge."

    - name: Production Check Result - Success
      if: success()
      run: echo "The pull request passed the checks. It's safe to merge."
