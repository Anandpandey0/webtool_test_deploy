name: Next.js CI (Manual Trigger)

on:
  workflow_dispatch:  # Allows manual triggering
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'main'
  pull_request_target:
    types: [opened, synchronize, reopened]  # Triggers when a PR is created or updated (optional)

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]  # Use Node.js version 18.x or higher

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}  # Check out the specified branch

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install  # Install dependencies

    - run: npm run lint  # Run linting to check for syntax or formatting issues

    - run: npm run build  # Build the Next.js application
